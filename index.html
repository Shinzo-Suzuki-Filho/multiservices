<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiServices - Encontre os Melhores Prestadores de Serviço</title>
    <meta name="description" content="Plataforma para conectar prestadores de serviços qualificados com clientes que precisam de ajuda">
    <meta name="keywords" content="prestador serviços, pintor, encanador, ar condicionado, eletricista, reformas">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Main JavaScript -->
    <script src="js/script.js" type="text/babel"></script>
    
    <!-- React Components -->
    <script type="text/babel">
        // Header Component
        const Header = () => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            
            const toggleMenu = () => {
                setIsMenuOpen(!isMenuOpen);
            };
            
            return (
                <header className="header">
                    <div className="nav-container">
                        <a href="#home" className="logo">
                            <i className="fas fa-tools"></i> MultiServices
                        </a>
                        
                        <button className="mobile-menu-btn" onClick={toggleMenu}>
                            <i className="fas fa-bars"></i>
                        </button>
                        
                        <nav className={`nav-menu ${isMenuOpen ? 'active' : ''}`}>
                            <a href="#home" className="nav-link">Início</a>
                            <a href="#services" className="nav-link">Serviços</a>
                            <a href="#providers" className="nav-link">Prestadores</a>
                            <a href="#blog" className="nav-link">Blog</a>
                            <a href="#contact" className="nav-link">Contato</a>
                            <a href="#register" className="nav-link btn btn-outline">Cadastrar</a>
                        </nav>
                    </div>
                </header>
            );
        };
        
        // Hero Section Component
        const HeroSection = () => {
            return (
                <section id="home" className="hero">
                    <div className="hero-content">
                        <h1 className="hero-title">Encontre os Melhores Prestadores de Serviço</h1>
                        <p className="hero-subtitle">
                            Conectamos você com profissionais qualificados para todos os tipos de serviços
                        </p>
                        <div style={{ display: 'flex', gap: '1rem', justifyContent: 'center', flexWrap: 'wrap' }}>
                            <a href="#providers" className="btn btn-primary">Encontrar Serviços</a>
                            <a href="#register-provider" className="btn btn-outline">Oferecer Serviços</a>
                        </div>
                    </div>
                </section>
            );
        };
        
        // Service Categories Component
        const ServiceCategories = () => {
            const services = [
                {
                    icon: 'fas fa-paint-roller',
                    title: 'Pintores',
                    description: 'Profissionais especializados em pintura residencial e comercial'
                },
                {
                    icon: 'fas fa-wrench',
                    title: 'Encanadores',
                    description: 'Especialistas em instalação e reparo hidráulico'
                },
                {
                    icon: 'fas fa-fan',
                    title: 'Instaladores de Ar Condicionado',
                    description: 'Instalação e manutenção de sistemas de climatização'
                },
                {
                    icon: 'fas fa-bolt',
                    title: 'Eletricistas',
                    description: 'Profissionais qualificados em instalações elétricas'
                },
                {
                    icon: 'fas fa-hammer',
                    title: 'Pedreiros',
                    description: 'Serviços de alvenaria e reformas em geral'
                },
                {
                    icon: 'fas fa-tree',
                    title: 'Jardineiros',
                    description: 'Cuidados com jardins e áreas verdes'
                }
            ];
            
            return (
                <section id="services" className="services">
                    <h2 className="section-title">Nossos Serviços</h2>
                    <div className="service-grid">
                        {services.map((service, index) => (
                            <div key={index} className="service-card fade-in">
                                <i className={service.icon + ' service-icon'}></i>
                                <h3 className="service-title">{service.title}</h3>
                                <p>{service.description}</p>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };
        
        // Footer Component
        const Footer = () => {
            return (
                <footer className="footer">
                    <div className="footer-content">
                        <div className="footer-section">
                            <h3>MultiServices</h3>
                            <p>Conectando profissionais qualificados com clientes que precisam de serviços.</p>
                        </div>
                        
                        <div className="footer-section">
                            <h3>Contato</h3>
                            <p>Email: contato@multiservices.com</p>
                            <p>Telefone: (11) 99999-9999</p>
                        </div>
                        
                        <div className="footer-section">
                            <h3>Redes Sociais</h3>
                            <div className="social-links">
                                <a href="#" className="social-link">
                                    <i className="fab fa-facebook"></i>
                                </a>
                                <a href="#" className="social-link">
                                    <i className="fab fa-whatsapp"></i>
                                </a>
                                <a href="#" className="social-link">
                                    <i className="fab fa-instagram"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <div className="footer-bottom" style={{ marginTop: '2rem', paddingTop: '1rem', borderTop: '1px solid rgba(255,255,255,0.1)' }}>
                        <p>&copy; 2024 MultiServices. Todos os direitos reservados.</p>
                    </div>
                </footer>
            );
        };
        
        // Contact Form Component
        const ContactForm = () => {
            const [formData, setFormData] = React.useState({
                name: '',
                email: '',
                subject: '',
                message: ''
            });

            const [errors, setErrors] = React.useState({});
            const [isSubmitting, setIsSubmitting] = React.useState(false);
            const [submitSuccess, setSubmitSuccess] = React.useState(false);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));

                if (errors[name]) {
                    setErrors(prev => ({
                        ...prev,
                        [name]: ''
                    }));
                }
            };

            const validateForm = () => {
                const newErrors = {};

                if (!FormValidator.validateRequired(formData.name)) {
                    newErrors.name = 'Nome é obrigatório';
                }

                if (!FormValidator.validateEmail(formData.email)) {
                    newErrors.email = 'Email inválido';
                }

                if (!FormValidator.validateRequired(formData.subject)) {
                    newErrors.subject = 'Assunto é obrigatório';
                }

                if (!FormValidator.validateRequired(formData.message)) {
                    newErrors.message = 'Mensagem é obrigatória';
                }

                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (validateForm()) {
                    setIsSubmitting(true);
                    
                    // Simulate sending email
                    setTimeout(() => {
                        setIsSubmitting(false);
                        setSubmitSuccess(true);
                        
                        setFormData({
                            name: '',
                            email: '',
                            subject: '',
                            message: ''
                        });
                        
                        setTimeout(() => setSubmitSuccess(false), 3000);
                    }, 1000);
                }
            };

            return (
                <section id="contact" className="services">
                    <div className="form-container">
                        <h2 className="section-title">Entre em Contato</h2>
                        
                        {submitSuccess && (
                            <div style={{
                                background: 'var(--success-color)',
                                color: 'white',
                                padding: '1rem',
                                borderRadius: '5px',
                                marginBottom: '1rem',
                                textAlign: 'center'
                            }}>
                                <i className="fas fa-check-circle"></i> Mensagem enviada com sucesso!
                            </div>
                        )}

                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Nome Completo *</label>
                                <input
                                    type="text"
                                    name="name"
                                    value={formData.name}
                                    onChange={handleChange}
                                    className="form-input"
                                    placeholder="Seu nome completo"
                                />
                                {errors.name && <span style={{ color: 'var(--accent-color)', fontSize: '0.9rem' }}>{errors.name}</span>}
                            </div>

                            <div className="form-group">
                                <label className="form-label">Email *</label>
                                <input
                                    type="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    className="form-input"
                                    placeholder="seu@email.com"
                                />
                                {errors.email && <span style={{ color: 'var(--accent-color)', fontSize: '0.9rem' }}>{errors.email}</span>}
                            </div>

                            <div className="form-group">
                                <label className="form-label">Assunto *</label>
                                <input
                                    type="text"
                                    name="subject"
                                    value={formData.subject}
                                    onChange={handleChange}
                                    className="form-input"
                                    placeholder="Assunto da mensagem"
                                />
                                {errors.subject && <span style={{ color: 'var(--accent-color)', fontSize: '0.9rem' }}>{errors.subject}</span>}
                            </div>

                            <div className="form-group">
                                <label className="form-label">Mensagem *</label>
                                <textarea
                                    name="message"
                                    value={formData.message}
                                    onChange={handleChange}
                                    className="form-textarea"
                                    placeholder="Sua mensagem..."
                                    rows="5"
                                />
                                {errors.message && <span style={{ color: 'var(--accent-color)', fontSize: '0.9rem' }}>{errors.message}</span>}
                            </div>

                            <button
                                type="submit"
                                className="btn btn-primary"
                                disabled={isSubmitting}
                                style={{ width: '100%' }}
                            >
                                {isSubmitting ? (
                                    <>
                                        <span className="loading"></span> Enviando...
                                    </>
                                ) : (
                                    'Enviar Mensagem'
                                )}
                            </button>
                        </form>
                    </div>
                </section>
            );
        };

        // Registration Section Component
        const RegistrationSection = () => {
            const [activeTab, setActiveTab] = React.useState('provider');

            return (
                <section id="register" className="services" style={{ background: 'var(--light-color)' }}>
                    <h2 className="section-title">Cadastre-se</h2>
                    
                    <div style={{ textAlign: 'center', marginBottom: '2rem' }}>
                        <div style={{ display: 'inline-flex', background: 'white', borderRadius: '8px', padding: '0.25rem' }}>
                            <button
                                onClick={() => setActiveTab('provider')}
                                style={{
                                    padding: '1rem 2rem',
                                    border: 'none',
                                    background: activeTab === 'provider' ? 'var(--secondary-color)' : 'transparent',
                                    color: activeTab === 'provider' ? 'white' : 'var(--text-color)',
                                    borderRadius: '6px',
                                    cursor: 'pointer',
                                    fontWeight: '600',
                                    transition: 'var(--transition)'
                                }}
                            >
                                Sou Prestador
                            </button>
                            <button
                                onClick={() => setActiveTab('client')}
                                style={{
                                    padding: '1rem 2rem',
                                    border: 'none',
                                    background: activeTab === 'client' ? 'var(--secondary-color)' : 'transparent',
                                    color: activeTab === 'client' ? 'white' : 'var(--text-color)',
                                    borderRadius: '6px',
                                    cursor: 'pointer',
                                    fontWeight: '600',
                                    transition: 'var(--transition)'
                                }}
                            >
                                Sou Cliente
                            </button>
                        </div>
                    </div>

                    {activeTab === 'provider' ? <ProviderRegistrationForm /> : <ClientRegistrationForm />}
                </section>
            );
        };

        // Blog Section Component
        const BlogSection = () => {
            const blogPosts = [
                {
                    title: 'Como escolher o prestador de serviços ideal',
                    excerpt: 'Dicas para encontrar o profissional perfeito para suas necessidades.',
                    date: '2024-01-15',
                    author: 'Equipe MultiServices'
                },
                {
                    title: '5 dicas para manter seu ar condicionado em perfeito estado',
                    excerpt: 'Cuidados essenciais para prolongar a vida útil do seu equipamento.',
                    date: '2024-01-10',
                    author: 'João Pereira'
                },
                {
                    title: 'Tendências em pintura residencial para 2024',
                    excerpt: 'Descubra as cores e técnicas que estarão em alta este ano.',
                    date: '2024-01-05',
                    author: 'Carlos Silva'
                }
            ];

            return (
                <section id="blog" className="services">
                    <h2 className="section-title">Blog & Dicas</h2>
                    
                    <div className="provider-grid">
                        {blogPosts.map((post, index) => (
                            <article key={index} className="service-card">
                                <h3 style={{ color: 'var(--primary-color)', marginBottom: '1rem' }}>{post.title}</h3>
                                <p style={{ color: 'var(--text-light)', marginBottom: '1rem' }}>{post.excerpt}</p>
                                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                    <span style={{ fontSize: '0.9rem', color: 'var(--text-light)' }}>
                                        Por {post.author}
                                    </span>
                                    <span style={{ fontSize: '0.9rem', color: 'var(--text-light)' }}>
                                        {new Date(post.date).toLocaleDateString('pt-BR')}
                                    </span>
                                </div>
                            </article>
                        ))}
                    </div>
                </section>
            );
        };

        // Main App Component
        const App = () => {
            return (
                <React.Fragment>
                    <Header />
                    <HeroSection />
                    <ServiceCategories />
                    <ProviderListing />
                    <RegistrationSection />
                    <BlogSection />
                    <ContactForm />
                    <Footer />
                </React.Fragment>
            );
        };
        
        // Render the App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
